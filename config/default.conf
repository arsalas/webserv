# MAC
server {
  listen 8000;
  listen 8001;

  server_name www.localhost localhost;

  root www;

  index index.html;
  cgi .bla cgi_tester;
  
  cgi .py /usr/bin/python3;
  cgi .php php-cgi;

  location / {
    limit_except GET;
  }

  location /put_test {
    limit_except PUT;
    upload file_uploads;
  }

  location /post_body {
    limit_except POST;
    client_max_body_size 100;
  }

  location /directory {
    root www/YoupiBanane;
    index youpi.bad_extension;
  
  }
  location /uploads {
    root www/uploads;
    index index.utf-8.html;
  }
}

